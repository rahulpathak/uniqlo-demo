<div class="color-gradient-bar">
  <div *ngFor="let color of colors;" 
    [style.height.px]="height" 
    [style.line-height.px]="height" 
    [ngStyle]="styles" 
    [style.background-color]="color.backgroundColor" 
    [style.width.%]="percentageWidth(color.value)">
      {{color.value}}
  </div>
</div>
