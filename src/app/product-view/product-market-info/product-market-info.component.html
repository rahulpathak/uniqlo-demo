<div class="border-box" style="height: 218px;">
    <div class="sub-heading">Market Information
      <i class="link-external"></i>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-4 no-padding-right">
          <img [src]="product?.image" style="width: 100%; height: auto;" />
        </div>
        <div class="col-lg-4">
          
          <span><i class="up-arrow"></i>{{item?.positive}}%</span>
        </div>
        <div class="col-lg-4">
          
          <span><i class="down-arrow"></i>{{item?.negative}}%</span>
        </div>
      </div>
    </div>
  </div>
