<accordion [isAnimated]="true">
  <accordion-group isOpen="true" *ngFor="let stats of product.details?.comments; let index = index;"
    panelClass="product-country-list">
    <div accordion-heading>
      <span class="country-checkbox" (click)="clickCountrySelection(stats, $event)">
        <input type="checkbox" [checked]="stats.checked" />
        <span class="checkmark"></span>
      </span>
      <span style="padding-left: 25px;">
        <img [src]="getCountryImageName(stats.country)" height="20" width="auto" />
        {{stats.country}}
      </span>
    </div>
    <div class="row">
      <div class="col-lg-12 no-padding">
        <div class="row">
          <div class="col-lg-4">
            <app-product-voc-list [items]="stats.voc"></app-product-voc-list>
          </div>
          <div class="col-lg-4">
            <app-product-vos-list [items]="stats.vos"></app-product-vos-list>
          </div>
          <div class="col-lg-4">
            <app-product-market-info [product]="product" [item]="stats.market_information"></app-product-market-info>
          </div>
          <div class="col-lg-12">
            <app-product-keywords-relation 
            *ngIf="product.details" [keywords]="product.details.keyword_relationship">
            </app-product-keywords-relation>
          </div>
        </div>
      </div>
    </div>
  </accordion-group>
</accordion>
