<accordion [isAnimated]="true">
  <accordion-group isOpen="true" *ngFor="let stats of country_stats; let index = index" panelClass="product-country-list">
    <div accordion-heading>
      <span class="country-checkbox">
        <input type="checkbox" (click)="clickCountrySelection(stats, $event)" [checked]="stats.checked" />
      </span>
      <span>
        <span [class]="'flag-icon flag-icon-' + stats.code"></span>
        {{stats.country}}
      </span>
    </div>
  </accordion-group>
</accordion>
