<div class="border-box">
    <div class="sub-heading">Voice of Store
      <a [routerLink]="['/', 'vos']"><i class="link-external"></i></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="col-lg-1 row-heading no-padding-right">
          Id
        </div>
        <div class="col-lg-9 row-heading">
          Comment(s)
        </div>
        <div class="col-lg-2 row-heading text-center">
          Count
        </div>
      </div>
      <div class="col-lg-12 row-dtl-noborder" *ngFor="let item of items; let index = index;">
        <div class="col-lg-1 no-padding-right">
          {{index + 1}}
        </div>
        <div class="col-lg-6 text-height" style="-webkit-box-orient: vertical;">
          <span title="{{item.comment}}">{{item.comment}}</span>
        </div>
        <div class="col-lg-3 no-padding">
          <div class="best" *ngIf="index == 0">
            BEST
          </div>
          <div class="worst" *ngIf="index != 0">
            WORST
          </div>
        </div>
        <div class="col-lg-2 text-center">
          {{item.count}}
        </div>
      </div>
    </div>
  </div>
